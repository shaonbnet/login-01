<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Shaon Chandra Ghosh">
	<meta name="description" content="Login Page Degin By Shaon">
	<meta name="keywords" content="HTML,CSS,JavaScript,Login">
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
    <title>Class 5 | Login Form Assignment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="login-form">
    <div class="form-header">
        <i class="fa-solid fa-circle-user text-white"></i>
        <h3>Login</h3>
    </div>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <small class="error-message" id="emailError"></small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <small class="error-message" id="passwordError"></small>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateForm()">Login</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="valid.js"></script>
</body>
</html>
